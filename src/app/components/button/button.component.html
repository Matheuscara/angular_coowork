<section [id]="id" class="flex w-full">
  <button
    class="w-full border-none transition hover:bg-opacity-90 text-white bg-primary pt-2 pb-2 rounded-4x0 flex justify-center"
    [class]="class"
    [disabled]="disabled"
    [ngClass]="{
      'bg-opacity-80': disabled
    }"
  >
    <ng-content class="border-none"></ng-content>
  </button>

</section>
